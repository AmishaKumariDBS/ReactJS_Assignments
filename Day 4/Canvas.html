<!DOCTYPE html>
<html>
<body>
<canvas id="Canvas" width="500" height="200" style="border:3px solid #40E0D0;">
</canvas>
<script>
var a = document.getElementById("Canvas");
var cd = a.getContext("2d");
cd.beginPath();
cd.moveTo(0, 0);
cd.lineTo(2001, 700);
cd.lineTo(2002, 777);
cd.lineTo(2003, 775);
cd.lineTo(2004, 757);
cd.lineTo(2005, 700);
cd.lineTo(2006, 750);
cd.lineTo(2007, 800);
cd.stroke();
</script>
</body>
</html>
