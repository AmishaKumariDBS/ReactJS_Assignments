	<script type="text/javascript">

		var myObj=openDatabase("MyDatabase","1.0","Event Registration Details",2*1024*1024,onSuccess());
		myObj.transaction(function(tx){
				tx.executeSql('CREATE TABLE IF NOT EXISTS Xena(name,age,email,city,date)')
				alert("Welcome")
		})
		
		function insertRecord(){
			var name=document.getElementById("name").value;
			var age=document.getElementById("age").value;
			var email=document.getElementById("email").value;
			var city=document.getElementById("city").value;
			var date=document.getElementById("date").value;
				myObj.transaction(function(tx){
					tx.executeSql('insert into Xena(name,age,email,city,date) values(?,?,?,?,?)',[name, age, email, city, date]);
				<!--"'+name+'",'+age+',"'+email+'","'+city+'",'+date+'-->
					alert("data inserted")
				})
		}
		function onSuccess(){
			alert("Database is created")
		}

	</script>
